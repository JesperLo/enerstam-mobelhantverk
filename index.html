<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enerstam Möbelhantverk</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cinzel+Decorative:wght@700&family=Playfair+Display:wght@400;600&family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ===== RESET ===== */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{max-width:100%;overflow-x:hidden;}
img{max-width:100%;display:block;height:auto;}

/* ===== FÄRGER ===== */
:root{
  --bg:#2b1e14;
  --accent:#7a5a3a;
  --sand:#d2c3aa;
}

/* ===== BODY ===== */
body{
  font-family:'Playfair Display',serif;
  background:linear-gradient(rgba(43,30,20,.92),rgba(43,30,20,.92)),
  url('https://images.unsplash.com/photo-1519710164239-da123dc03ef4');
  background-size:cover;
  background-attachment:fixed;
  color:#f2ede6;
  line-height:1.7;
}

/* ===== NAV ===== */
nav{
  position:fixed;
  top:0;left:0;
  width:220px;
  height:100vh;
  background:rgba(58,38,24,.96);
  padding:2.4rem 1.5rem;
}

nav a{
  display:block;
  font-family:'Cinzel',serif;
  color:var(--sand);
  text-decoration:none;
  margin-bottom:1.6rem;
  letter-spacing:.22em;
  font-size:.85rem;
  text-transform:uppercase;
}

nav a:hover{color:#c7a77b;}

main{margin-left:240px;}

/* ===== HEADER ===== */
header{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:2rem;
  background:linear-gradient(rgba(244,241,236,.9),rgba(244,241,236,.9)),
  url('https://images.unsplash.com/photo-1503387762-592deb58ef4e');
  background-size:cover;
}

header h1{
  font-family:'Cinzel Decorative',serif;
  font-size:3rem;
  letter-spacing:.18em;
  color:#4a2a1a;
  max-width:100%;
}

header p{
  max-width:580px;
  margin-top:2rem;
  font-style:italic;
  color:#5b3322;
}

/* ===== SEKTIONER ===== */
section{
  padding:5rem 1.5rem;
  max-width:1000px;
  margin:auto;
  text-align:center;
}

.page{display:none;}
.page:target{display:block;}

h2{
  font-family:'Cinzel',serif;
  letter-spacing:.18em;
  color:#c7a77b;
}

.divider{
  width:100%;
  max-width:600px;
  height:2px;
  background:var(--accent);
  margin:1.5rem auto 2.2rem;
}

/* ===== FEATURED ===== */
.featured-gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:1.5rem;
}

/* ===== PROJEKT ===== */
.project-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:1.5rem;
}

.project-grid figure{
  position:relative;
  overflow:hidden;
  cursor:pointer;
}

.project-grid figcaption{
  position:absolute;
  inset:0;
  background:rgba(43,30,20,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:1.2rem;
  opacity:0;
  transition:.35s ease;
}

.project-grid figure:hover figcaption{opacity:1;}
.project-grid figure.active figcaption{opacity:1;}

.project-grid .full{grid-column:1/-1;}

/* ===== KONTAKT ===== */
.contact-row{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:.7rem;
  margin-bottom:1.4rem;
  font-size:1.1rem;
}

.contact-row i{
  color:#9b7650;
  font-size:1.1rem;
  line-height:1;
}

.contact-row a{
  color:#9b7650;
  text-decoration:none;
  line-height:1;
}

/* ===== FOOTER ===== */
footer{
  background:#2a241e;
  text-align:center;
  padding:2rem;
  font-size:.9rem;
}

/* ===== MOBIL ===== */
@media(max-width:768px){

  body{background-attachment:scroll;}

  nav{
    position:relative;
    width:100%;
    height:auto;
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:1rem;
    padding:1.2rem;
  }

  nav a{
    margin:0;
    font-size:.7rem;
    letter-spacing:.12em;
    white-space:nowrap;
  }

  main{margin-left:0;}

  header h1{
    font-size:2.1rem;
    letter-spacing:.12em;
  }

  .featured-gallery,
  .project-grid{
    grid-template-columns:1fr;
  }

  .project-grid .full{grid-column:auto;}
}
</style>
</head>

<body>

<nav>
  <a href="#start">Start</a>
  <a href="#projekt">Projekt</a>
  <a href="#kontakt">Kontakt</a>
</nav>

<main>

<header id="start">
  <h1>Enerstam<br>Möbelhantverk</h1>
  <p>Rustik formgivning med exklusiv känsla – handgjort med respekt för materialet.</p>
</header>

<section id="projekt" class="page">
  <h2>Projekt</h2>
  <div class="divider"></div>

  <div class="project-grid">
    <figure><img src="bilder/projekt-1.jpg"><figcaption>Pall i massiv ek</figcaption></figure>
    <figure><img src="bilder/projekt-2.jpg"><figcaption>Runt matbord</figcaption></figure>
    <figure><img src="bilder/projekt-3.jpg"><figcaption>Bänk i återvunnet trä</figcaption></figure>
    <figure><img src="bilder/projekt-4.jpg"><figcaption>Handgjord pall</figcaption></figure>
    <figure><img src="bilder/projekt-5.jpg"><figcaption>Detaljstudie</figcaption></figure>
    <figure><img src="bilder/projekt-6.jpg"><figcaption>Andra vinkeln</figcaption></figure>
    <figure class="full"><img src="bilder/projekt-7.jpg"><figcaption>Specialprojekt</figcaption></figure>
  </div>
</section>

<section id="kontakt" class="page">
  <h2>Kontakt</h2>
  <div class="divider"></div>

  <div class="contact-row">
    <i class="fa-brands fa-instagram"></i>
    <a href="#">@mobelhantverk</a>
  </div>

  <div class="contact-row">
    <i class="fa-solid fa-phone"></i>
    <a href="tel:+46733185531">+46 73-318 55 31</a>
  </div>

  <div class="contact-row">
    <i class="fa-solid fa-envelope"></i>
    <a href="mailto:enerstam@gmail.com">enerstam@gmail.com</a>
  </div>
</section>

<footer>
© 2026 Enerstam Möbelhantverk
</footer>

</main>

<script>
/* TAP = HOVER PÅ MOBIL */
document.querySelectorAll('.project-grid figure').forEach(fig=>{
  fig.addEventListener('click',()=>{
    document.querySelectorAll('.project-grid figure')
      .forEach(f=>f.classList.remove('active'));
    fig.classList.add('active');
  });
});
</script>

</body>
</html>
