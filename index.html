<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enerstam Möbelhantverk</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cinzel+Decorative:wght@700&family=Playfair+Display:wght@400;500;600&family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#2b1e14;
  --sand:#d2c3aa;
  --accent:#7a5a3a;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Playfair Display',serif;
  background:
    linear-gradient(rgba(43,30,20,.92),rgba(43,30,20,.92)),
    url('https://images.unsplash.com/photo-1519710164239-da123dc03ef4');
  background-size:cover;
  background-attachment:fixed;
  color:#f2ede6;
}

/* ===== MENY ===== */
nav{
  position:fixed;
  left:0;top:0;
  width:220px;height:100vh;
  padding:2.5rem 1.5rem;
  background:
    linear-gradient(rgba(58,38,24,.94),rgba(58,38,24,.94)),
    url('https://images.unsplash.com/photo-1519710164239-da123dc03ef4');
}

nav a{
  display:block;
  font-family:'Cinzel',serif;
  color:var(--sand);
  text-decoration:none;
  margin-bottom:1.8rem;
  letter-spacing:.22em;
  text-transform:uppercase;
  font-size:.85rem;
  transition:.35s ease;
  opacity:.85;
}

nav a:hover{
  letter-spacing:.32em;
  transform:translateX(4px);
  opacity:1;
}

/* ===== LAYOUT ===== */
main{margin-left:240px}

/* ===== START ===== */
header{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:
    linear-gradient(rgba(244,241,236,.9),rgba(244,241,236,.9)),
    url('https://images.unsplash.com/photo-1503387762-592deb58ef4e');
  background-size:cover;
}

header h1{
  font-family:'Cinzel Decorative',serif;
  font-size:3rem;
  letter-spacing:.25em;
  color:#4a2a1a;
}

header p{
  margin-top:3rem;
  max-width:640px;
  font-family:'Libre Baskerville',serif;
  font-style:italic;
  font-weight:300;
  color:#5b3322;
  text-shadow:0 2px 6px rgba(0,0,0,.25);
}

/* ===== SEKTIONER ===== */
section{
  padding:5rem 2rem;
  max-width:1000px;
  margin:auto;
  text-align:center;
}

.page{display:none}
.page:target{display:block;animation:fade .6s ease}

@keyframes fade{from{opacity:0}to{opacity:1}}

h2{
  font-family:'Cinzel',serif;
  letter-spacing:.18em;
  color:#c7a77b;
  margin-bottom:1.5rem;
}

.divider{
  height:2px;
  width:600px;
  max-width:100%;
  background:var(--accent);
  margin:0 auto 2.5rem;
}

/* ===== UTVALDA MÖBELVERK ===== */
.featured-gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:1.5rem;
}

.featured-gallery img{
  width:100%;
  border:6px solid #fff;
  box-shadow:0 10px 25px rgba(0,0,0,.35);
}

/* ===== PROJEKT ===== */
.project-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:1.5rem;
}

.project-grid figure{
  position:relative;
  overflow:hidden;
}

.project-grid img{
  width:100%;
  transition:.6s ease;
}

.project-grid figcaption{
  position:absolute;
  bottom:0;
  width:100%;
  padding:1rem;
  background:rgba(43,30,20,.85);
  color:#f2ede6;
  font-size:.95rem;
  opacity:0;
  transform:translateY(10px);
  transition:.6s ease;
}

.project-grid figure:hover img{
  transform:scale(1.08);
  filter:brightness(.75);
}

.project-grid figure:hover figcaption{
  opacity:1;
  transform:translateY(0);
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  nav{position:relative;width:100%;height:auto}
  main{margin-left:0}
  .featured-gallery{grid-template-columns:1fr}
}
</style>
</head>

<body>

<nav>
  <a href="#start">Start</a>
  <a href="#projekt">Projekt</a>
</nav>

<main>

<header id="start">
  <h1>Enerstam<br>möbelhantverk</h1>
  <p>Rustik formgivning med exklusiv känsla – handgjorda möbler skapade med tid, precision och respekt för materialet.</p>
</header>

<section>
  <h2>Utvalda möbelverk</h2>
  <div class="divider"></div>
  <div class="featured-gallery">
    <img src="bilder/mobel-1.jpg">
    <img src="bilder/mobel-2.jpg">
    <img src="bilder/mobel-3.jpg">
  </div>
</section>

<section id="projekt" class="page">
  <h2>Projekt</h2>
  <div class="divider"></div>

  <div class="project-grid">
    <figure>
      <img src="bilder/projekt-1.jpg">
      <figcaption>Handbyggt bord i massiv ek</figcaption>
    </figure>
    <figure>
      <img src="bilder/projekt-2.jpg">
      <figcaption>Skänk med synliga fogar</figcaption>
    </figure>
    <figure>
      <img src="bilder/projekt-3.jpg">
      <figcaption>Prototyp – rå och ärlig</figcaption>
    </figure>
    <figure>
      <img src="bilder/projekt-4.jpg">
      <figcaption>Kundprojekt i återvunnet trä</figcaption>
    </figure>
  </div>
</section>

</main>
</body>
</html>
